{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete this tip?</h2>
    <p><strong>{{ tip.title }}</strong></p>
    <p>{{ tip.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'my_tips' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
