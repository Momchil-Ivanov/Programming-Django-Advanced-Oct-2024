{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Tip: {{ tip.title }}</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Title and Content Fields -->
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" id="id_title" name="title" class="form-control" value="{{ tip.title }}" required />
        </div>

        <div class="form-group">
            <label for="id_content">Content</label>
            <textarea id="id_content" name="content" class="form-control" rows="5" required>{{ tip.content }}</textarea>
        </div>

        <!-- Image URL Field -->
        <div class="form-group">
            <label for="id_image_url">Image URL</label>
            <input type="url" id="id_image_url" name="image_url" class="form-control" value="{{ tip.image_url }}" />
        </div>

        <!-- Categories Field (Multiple selection with checkboxes) -->
        <div class="form-group">
            <label for="id_categories">Categories</label>
            {{ form.categories }}
        </div>

        <!-- Tags Field -->
        <div class="form-group">
            <label for="id_tags">Tags</label>
            <input type="text" id="id_tags" name="tags" class="form-control" placeholder="Start typing tags" />
        </div>

        <!-- Tag Management -->
        <div id="tag-list" class="mt-2">
            {% for tag in tip.tags.all %}
            <span class="badge badge-primary mx-1" data-tag="{{ tag.name }}">
                {{ tag.name }} <button type="button" class="btn-close btn-sm remove-tag" aria-label="Remove"></button>
            </span>
            {% endfor %}
        </div>
        <div class="mt-2">
            <button type="button" id="add-tag-btn" class="btn btn-secondary">Add Tag</button>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update Tip</button>
    </form>
</div>

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        // Handle Add Tag Button Click
        $('#add-tag-btn').click(function() {
            const tagInput = $('#id_tags');
            const tagValue = tagInput.val().trim();

            if (tagValue) {
                $('#tag-list').append(`<span class="badge badge-primary mx-1" data-tag="${tagValue}">${tagValue} <button type="button" class="btn-close btn-sm remove-tag" aria-label="Remove"></button></span>`);
                tagInput.val('');
            }
        });

        // Handle Remove Tag Button Click
        $('#tag-list').on('click', '.remove-tag', function() {
            $(this).parent().remove();
        });

        // Collect Tags on Form Submit
        $('form').submit(function() {
            const tags = [];
            $('#tag-list span').each(function() {
                tags.push($(this).data('tag'));
            });
            $('#id_tags').val(tags.join(', ')); // Set the hidden input with the tags
        });
    });
</script>
{% endblock %}
{% endblock %}
